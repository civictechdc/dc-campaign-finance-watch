<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css" />

  <link rel="stylesheet" href="css/app.css" />

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <div ng-controller="SelectController">
      <div class="row">
        <strong>Years:</strong>
        <div class="btn-group">
          <button ng-repeat="year in data.years()" type="button" class="btn btn-default" ng-click="setYear(year)" ng-class="{active: year === data.year}">{{year}}</button>
        </div>
      </div>
      <div class="row">
        <strong>City Wide:</strong>
        <div class="btn-group">
          <button ng-repeat="office in data.cityWideOffices" type="button" class="btn btn-default" ng-click="setOffice(office)" ng-class="{active: office === data.office, disabled: !officeContended(office)}">{{office}}</button>
        </div>
      </div>

      <div class="row">
        <strong>District Wide:</strong>
        <div class="btn-group">
          <button ng-repeat="office in data.districtWideOffices" type="button" class="btn btn-default" ng-click="setOffice(office)" ng-class="{active: office === data.office, disabled: !officeContended(office)}">{{office}}</button>
        </div>
      </div>


    </div>

    <div ng-controller="GraphsController">
      {{ data.barChart}}
      <div ng-repeat="candidate in data.candidates() | orderBy : totalContr : true" class="row">
        {{candidate}} {{totalContr(candidate ) | currency}}
        <nvd3-pie-chart data="_.pairs(data.pieChart[candidate])" tooltips="true" showLabels="true" donut="true" donutLabelsOutside="true" height=400 width=400></nvd3-pie-chart>
      </div>
    </div>

  </div>
  </div>

  <script src="bower_components/angular/angular.js "></script>
  <script src="bower_components/angular-resource/angular-resource.js "></script>
  <script src="bower_components/underscore/underscore.js "></script>
  <script src="bower_components/jquery/dist/jquery.js "></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js "></script>
  <script src="bower_components/d3/d3.js "></script>
  <script src="bower_components/nvd3/nv.d3.js"></script>
  <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
  <script src="bower_components/accounting/accounting.js"></script>

  <script src="js/app.js "></script>
  <script src="js/services.js "></script>
  <script src="js/controllers.js "></script>
  <script src="js/filters.js "></script>
  <script src="js/directives.js "></script>
</body>

</html>
