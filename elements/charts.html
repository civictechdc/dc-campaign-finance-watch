<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<polymer-element name="my-charts" attributes="charts" noscript>
  <template>
    <template repeat="{{chart in charts}}">
      <google-chart type='bar' height='400px' width='100%'
        options='{{chart.options}}' cols='{{chart.cols}}'
        rows='{{chart.rows}}' data='{{chart.data}}'>
      </google-chart>
    </template>
  </template>
</polymer-element>
